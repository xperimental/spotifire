<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-deep_orange.min.css">
  <link rel="stylesheet" href="main.css">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script defer src="main.js"></script>
  <title>Spotifire</title>
</head>
<body>

<div id="app" class="mdl-layout mdl-js-layout mdl-layout--fixed-header" v-cloak>
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Playlists</span>
    </div>
  </header>

  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Spotifire</span>
    <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/login">Anz√ºnden</a>
        <a class="mdl-navigation__link" href="/playlists">Playlists</a>
    </nav>
  </div>

  <main class="mdl-layout__content">
    <div class="page-content">
      <article>
      <table id="playlist-table" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">Name</th>
          <th>Tracks</th>
          <th class="mdl-data-table__cell--non-numeric">Speichern</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="playlist in playlists">
          <td class="mdl-data-table__cell--non-numeric">{{ playlist.name }}</td>
          <td>25</td>
          <td class="mdl-data-table__cell--non-numeric">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" v-on:click="savePlaylist(playlist)">Speichern</button>
          </td>
        </tr>
        </tbody>
      </table>
      </article>
    </div>
  </main>
  <div id="flashmessage" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
</div>
</body>
</html>
